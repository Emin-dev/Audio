<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/css/all.css">
    <link rel="stylesheet" href="icons/js/all.min.js">
    <title>Audio Player</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
              <div class="box">
               <div class="row">
                   <div class="col-5">
                    <audio id="player">
                        <source src="" type="audio/mpeg">
                      </audio>
                     
                    <i id="prevSound" class="fad fa-chevron-double-left"></i>
                    <i id="playSound" class="fad fa-play-circle"></i>
                    <i  id="NextSound" class="fad fa-chevron-double-right"></i>
                   
                   </div>
                   <div class="col-7">
                       <p></p>
                   </div>
               </div>
              </div>
            </div>
            <div class="col-6">
                <div class="box2">
                    <ul>
                        <li id="1">Inspiring Background</li>
                        <li id="2">Happy Background</li>
                        <li id="3">Fun Hip Hop</li>
                        <li id="4">Cool Lofi Hip Hop</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"> </script>
</body>

</html>
